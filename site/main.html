<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Main Page</title>
    <meta name="viewport" content="width=1024">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/screen.css"><!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
  </head>
  <body>
    <div class="out"><!-- begin toparea -->
      <div class="toparea"><!-- begin header -->
        <header class="header">
          <div class="l">
            <div class="header__logo">
              <div class="square square_center square_red">
                <div class="square__inner"><a href="/" class="logo icon-logo">Triniti</a></div>
              </div>
            </div>
            <div class="header__right">
              <div class="square square_w2 square_center">
                <div class="square__inner">
                  <nav class="menu">
                    <ul class="menu__list">
                      <li><a href="#" class="menu__link">Главная</a></li>
                      <li><a href="#" class="menu__link">Застройщик</a></li>
                      <li><a href="#" class="menu__link">О комплексе</a></li>
                      <li><a href="#" class="menu__link">Арендаторам</a></li>
                      <li><a href="#" class="menu__link">Новости</a></li>
                    </ul>
                  </nav>
                </div>
              </div>
              <div class="square square_center square_contact">
                <div class="square__inner"><i class="icon icon-phone"></i><strong>Контакты</strong><span>Контактная информация и обратная связь</span></div>
              </div>
            </div>
          </div>
        </header><!-- end header -->
        <div class="l">
          <div class="toparea__inner"><!-- begin slider -->
            <div class="slider js-slick">
              <div class="slider__item"><img src="img/slider/slide1.jpg" alt=""></div>
              <div class="slider__item"><img src="img/slider/slide1.jpg" alt=""></div>
              <div class="slider__item"><img src="img/slider/slide1.jpg" alt=""></div>
              <div class="slider__item"><img src="img/slider/slide1.jpg" alt=""></div>
              <div class="slider__item"><img src="img/slider/slide1.jpg" alt=""></div>
            </div><!-- end slider -->
            <h1 class="big-title">Тогово-развлекательный комплекс Triniti</h1>
          </div>
        </div>
      </div><!-- end toparea -->
    </div><!-- load scripts -->
    <script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
  </body>
</html>
